<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

	<header th:fragment="headerFragment" class="header">

		<!-- Top Bar -->

		<div class="top_bar">
			<div class="container">
				<div class="row">
					<div class="col d-flex flex-row">
						<div class="top_bar_content ml-auto">
							<div class="top_bar_menu">
							</div>
							<div class="top_bar_user">
								<div class="user_icon"><img src="/images/user.svg" alt=""></div>
								<div><a href="#">회원가입</a></div>
								<div><a href="#">로그인</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>		
		</div>

		<!-- Header Main -->

		<div class="header_main">
			<div class="container">
				<div class="row">

					<!-- Logo -->
					<div class="col-lg-2 col-sm-3 col-3 order-1">
						<div class="logo_container">
							<div class="logo"><a href="/">PoCMall</a></div>
						</div>
					</div>

					<!-- Search -->
					<div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
						<div class="header_search">
							<div class="header_search_content">
								<div class="header_search_form_container">
									<form action="#" class="header_search_form clearfix">
										<input type="search" required="required" class="header_search_input" placeholder="검색">
										<div class="custom_dropdown">
											<div class="custom_dropdown_list">
												<span class="custom_dropdown_placeholder clc">전체</span>
												<i class="fas fa-chevron-down"></i>
												<ul class="custom_list clc">
													<li><a class="clc" href="/shop/A">전체</a></li>
													<li th:each="typeCategories : ${allCategories}"><a class="clc" th:href="@{/shop/{categoryId}(categoryId=${typeCategories.id})}" th:text="${typeCategories.name}"></a></li>
												</ul>
											</div>
										</div>
										<button type="submit" class="header_search_button trans_300" value="Submit"><img src="/images/search.png" alt=""></button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- Wishlist -->
					<div class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right">
						<div class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
							<div class="wishlist d-flex flex-row align-items-center justify-content-end">
								<div class="wishlist_icon"><img src="/images/heart.png" alt=""></div>
								<div class="wishlist_content">
									<div class="wishlist_text"><a href="#">Wishlist</a></div>
									<div class="wishlist_count">115</div>
								</div>
							</div>

							<!-- Cart -->
							<div class="cart">
								<div class="cart_container d-flex flex-row align-items-center justify-content-end">
									<div class="cart_icon">
										<img src="/images/cart.png" alt="">
										<div class="cart_count"><span>10</span></div>
									</div>
									<div class="cart_content">
										<div class="cart_text"><a href="#">Cart</a></div>
										<div class="cart_price">&#8361;52000</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Main Navigation -->

		<nav class="main_nav">
			<div class="container">
				<div class="row">
					<div class="col">
						
						<div class="main_nav_content d-flex flex-row">

							<!-- Categories Menu -->

							<div class="cat_menu_container">
								<div class="cat_menu_title d-flex flex-row align-items-center justify-content-start">
									<div class="cat_burger"><span></span><span></span><span></span></div>
									<div class="cat_menu_text">전체</div>
								</div>

								<ul class="cat_menu">
									<li th:each="category : ${allCategories}" th:classappend="${#lists.size(category.subCategories) > 0 ? 'hassubs' : ''}">
										<a th:href="@{/shop/{categoryId}(categoryId=${category.id})}" th:text=${category.name}><i class="fas fa-chevron-right"></i></a>
										<ul>
											<li th:each="category : ${category.subCategories}" th:classappend="${#lists.size(category.subCategories) > 0 ? 'hassubs' : ''}">
												<a th:href="@{/shop/{categoryId}(categoryId=${category.id})}" th:text=${category.name}><i class="fas fa-chevron-right"></i></a>
												<ul>
													<li th:each="category : ${category.subCategories}" th:classappend="${#lists.size(category.subCategories) > 0 ? 'hassubs' : ''}">
														<a th:href="@{/shop/{categoryId}(categoryId=${category.id})}" th:text=${category.name}><i class="fas fa-chevron-right"></i></a>
													</li>
												</ul>
											</li>
										</ul>
									</li>
								</ul>
							</div>

							<!-- Main Nav Menu -->

							<div class="main_nav_menu ml-auto">
								<ul class="standard_dropdown main_nav_dropdown">
									<li><a href="/">Home<i class="fas fa-chevron-down"></i></a></li>
									<li><a href="event.html">이벤트<i class="fas fa-chevron-down"></i></a></li>
									<li><a href="/review/">리뷰<i class="fas fa-chevron-down"></i></a></li>
									<li><a href="contact.html">ABOUT US<i class="fas fa-chevron-down"></i></a></li>
								</ul>
							</div>

							<!-- Menu Trigger -->

							<div class="menu_trigger_container ml-auto">
								<div class="menu_trigger d-flex flex-row align-items-center justify-content-end">
									<div class="menu_burger">
										<div class="menu_trigger_text">menu</div>
										<div class="cat_burger menu_burger_inner"><span></span><span></span><span></span></div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</nav>
		
		<!-- Menu -->

		<div class="page_menu">
			<div class="container">
				<div class="row">
					<div class="col">
						
						<div class="page_menu_content">
							
							<div class="page_menu_search">
								<form action="#">
									<input type="search" required="required" class="page_menu_search_input" placeholder="검색">
								</form>
							</div>
							<ul class="page_menu_nav">
								<li class="page_menu_item">
									<a href="/">Home<i class="fa fa-angle-down"></i></a>
								</li>
								<li class="page_menu_item"><a href="event.html">이벤트<i class="fa fa-angle-down"></i></a></li>
								<li class="page_menu_item"><a href="/review/">리뷰<i class="fa fa-angle-down"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

	</header>

</html>
