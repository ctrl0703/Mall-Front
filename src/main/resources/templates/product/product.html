<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default" lang="ko">

<head> <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>  <!--헤더--> </head>


<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/style.css" />
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content" class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto" th:object="${product}">
	<div class="container">
		홈 > 카테고리 > 온라인전용관
			
		<div class="row">
			<div class="col-sm-6">
				<img class="bd-placeholder-img card-img-top" th:src="${product.imageUrl}">
				<div class="review">
					<span class="reviewPointM"><span style="width:92.0%;"></span></span>
					<span class="reviewNum h3">4.6</span>
					<span class="reviewLength">(<span class="num">274</span>건)</span>
				</div>
			</div>
			<div class="col-sm-6">
				<p class="text-primary" th:text="${product.header}"></p>
				<h2 class="text-black" th:text="${product.name}"></h2>
				<p class="pt-3" th:text="${product.basicDescription}"></p>
				<p>
					<span th:each="hashTag : ${product.hashTagList}" >
						<dd class="badge badge-pill badge-outline" th:text="${hashTag}"></dd>
					</span>
				</p>
				<hr class="my-3">
				<div>
					<dl class="row">
						<dt class="col-sm-3">판매가</dt>  
						<dd class="col-sm-9"><strong class="text-dark h4" th:text="${#numbers.formatInteger(product.price,3,'COMMA')}"></strong><strong>원</strong></dd>
					</dl>
					<dl class="row"><dt class="col-sm-3">배송비</dt><dd class="col-sm-9">무료배송</dd></dl>
					<dl class="row">
						<dt class="col-sm-3">유의사항</dt>
						<dd class="col-sm-9">
							<h6 class="text-danger">구매수량제한/쿠폰 사용불가</h6>
							<h6 th:text="${product.useCareDescription}"></h6>
						</dd>
					</dl>
				</div>
				<hr class="my-3">
				<div>
					<dl class="row">
						<dt class="col-sm-3">옵션</dt>
						<dd class="col-sm-9"><button type="button">옵션을 선택하세요</button></dd>
					</dl>
				</div>
				<hr class="my-3">
				<div>
					<dl class="row">
						<dt class="col-sm-3">합계</dt>
						<dd class="col-sm-9 text-danger h3" th:text="${#numbers.formatInteger(product.price,3,'COMMA')}">
					</dl>
				</div>
				<div class="float-right">
					<button type="button" class="btn btn-outline-primary btn-lg">찜</button>
					<button type="button" class="btn btn-dark btn-lg">장바구니</button>
					<button type="button" class="btn btn-danger btn-lg">바로구매</button>
				</div>
			</div>
		</div>
	
		<div class="row my-3" >
			<div class="col-sm-12"><h3 class="text-black">이 제품과 같은 라인</h3></div>
			<div class="col-sm-3" th:each= "rel, status : ${productcatrel}">
				<div th:if="${status.index<4}">
					<span><img class="bd-placeholder-img card-img-top" th:src="${rel.imageUrl}"></span>
					<dd th:text="${rel.name}"></dd>
					<dd th:text="${rel.price}">원</dd>
				</div>
			</div>
			
		</div>
		
		<div class="row">
			<img class="bd-placeholder-img card-img-top" src="/img/banner.jpg">
		</div>
		
		<div class="row">
			<div class="btn-group btn-group-lg col-sm-12 px-0 my-5" role="group">
				<button type="button" class="btn btn-success rounded-0">상세 정보</button>
				<button type="button" class="btn btn-outline-success rounded-0">유의사항</button>
				<button type="button" class="btn btn-outline-success rounded-0">리뷰(218)</button>
				<button type="button" class="btn btn-outline-success rounded-0">제품 문의(0)</button>
			</div>
		</div>
		
		<div class="row">
			<div class="embed-responsive embed-responsive-1by1">	
<!-- 				<iframe class="embed-responsive-item" src="http://www.innisfree.com/kr/ko/upload/pdtDetail/promotion/disney/disney_vividShineTint.html"></iframe> -->
				<iframe class="embed-responsive-item" th:src="${product.detailHtmlUrl}" ></iframe>
			</div>
		</div>
		
		<div class="row my-3">
			<div class="col-sm-12"><h3 class="text-black">이 제품을 본 다른 분들의 관심 제품</h3></div>
			<div class="col-sm-3" th:each= "rel, status : ${productcatrel}">
				<div th:if="${status.index>4 && status.index<9}">
					<span><img class="bd-placeholder-img card-img-top" th:src="${rel.imageUrl}"></span>
					<dd th:text="${rel.name}"></dd>
					<dd th:text="${rel.price}">원</dd>
				</div>
			</div>
		</div>
		
		<div class="row my-3">
			<div class="col-sm-12"><h3 class="text-black">이 제품의 카테고리 BEST</h3></div>
			<div class="col-sm-3" th:each= "rel, status : ${productcatrel}">
				<div th:if="${status.index>9 && status.index<14}">
					<span><img class="bd-placeholder-img card-img-top" th:src="${rel.imageUrl}"></span>
					<dd th:text="${rel.name}"></dd>
					<dd th:text="${rel.price}">원</dd>
				</div>
			</div>
		</div>
	</div>
	
</div>
</html>
